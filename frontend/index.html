<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Google - Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="search-container">
    <h1 class="logo">
    <span class="mini-text">
        <span class="blue">M</span><span class="red">i</span><span class="yellow">n</span><span class="blue">i</span>
    </span>

        <span> </span> <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
    </h1>

    <div class="search-box-wrapper">
        <input type="text" id="searchInput" placeholder="Search the indexed web..." autofocus>
        <button id="searchButton" onclick="performSearch()">Search</button>
    </div>

    <div id="results" class="results-area"></div>
</div>

<script src="script.js"></script>
</body>
</html>
