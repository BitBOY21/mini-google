server.port=8082
spring.application.name=processing-service

# Kafka Consumer Configuration: Use 'kafka' instead of 'localhost'
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=processing-group
spring.kafka.consumer.auto-offset-reset=earliest

# Deserialization Fix for Docker network environment
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.minigoogle.processingservice.model.IndexedPage

# Standard Deserializers
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.minigoogle.*

# Elasticsearch Configuration: Use 'elasticsearch' instead of 'localhost'
spring.elasticsearch.uris=http://elasticsearch:9200